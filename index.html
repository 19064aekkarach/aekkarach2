<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>เพลงประกอบหนัง 4 KING</h1>
  <h2>เพลงที่ดังใน 4 KING</h2>
  <!-- TODO 1: Set the CSS for all paragraph tags to "color: red" -->
  <p class="note">1. ร้องไปกับฟ้า</p>

  <ol>
    <!-- TODO 2: Set the CSS for all elements with a class of "note" to "font-size: 20px" -->
    <li class="note" value="2">ดีเกินไป</li>

    <!-- TODO 3: Set the CSS for the element with an id of "id-selector-demo" to "color: green" -->
    <li class="note" id="id-selector-demo" value="3">นักเลงเก่า</li>

    <!-- TODO 4: Set the CSS for the li elements that have the "value" attribute set to "4" to have "color: blue" -->
    <li class="note" value="4">มึงกับกู</li>

    <!-- TODO 5: Set all elements to have "text-align: center" -->
    <li class="note" value="5">หวาดระแวง</li>
  </ol>
</body>

</html>
